# This workflow will do a clean install of node dependencies, build the source code, run tests and deploy to pages

name: Deploy main branch to GitHub Pages

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        ref: 'main'
    - name: Setup Pages
      uses: actions/configure-pages@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 19.x
    - name: Yarn install
      run: yarn
    - name: Build
      run: |
        yarn build
        cp .htaccess dist
        cp CNAME dist
    - name: Package
      run: |
        cd dist
        echo $(yarn -s ver) > VERSION
        zip -r dist_$(yarn -s ver)_$(date -u +%Y%m%d_%H%M%S).zip .
        cd ..
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: github-pages
        path: dist
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: yarn test
      continue-on-error: true
  deploy:
    runs-on: ubuntu-latest
    needs: [ build, test ]
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
