# This workflow will do a clean install of node dependencies, build the source code, run tests and deploy to the prod environment

name: Deploy main branch to prod

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        ref: 'main'
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Yarn install
      run: yarn
    - name: Build
      run: |
        yarn build
        cp .htaccess dist
    - name: Package
      run: |
        cd dist
        echo $(yarn -s ver) > VERSION
        zip -r dist_$(yarn -s ver)_$(date -u +%Y%m%d_%H%M%S).zip .
        cd ..
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: dist
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: yarn test
      continue-on-error: true
  deploy:
    runs-on: ubuntu-latest
    needs: [ build, test ]
    environment:
      name: psr-router.prod
    steps:
    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: package
    - name: Deploy to server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./
        server-dir: ./
